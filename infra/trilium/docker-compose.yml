services:
  trilium:
    image: triliumnext/notes:latest
    container_name: trilium
    restart: unless-stopped
    ports:
      - "${TRILIUM_BIND:-0.0.0.0}:${TRILIUM_PORT:-3011}:8080"
    volumes:
      - trilium-data:/home/node/trilium-data
    environment:
      - TRILIUM_DATA_DIR=/home/node/trilium-data

volumes:
  trilium-data:
    name: trilium-data
